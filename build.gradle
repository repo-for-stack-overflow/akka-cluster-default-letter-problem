group 'com.consg.examples'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'com.typesafe.akka:akka-actor_2.11:2.4.17'
    compile "com.typesafe.akka:akka-cluster_2.11:2.4.17"
    compile "com.typesafe.akka:akka-cluster-metrics_2.11:2.4.17"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}